<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Grid Layout</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5a049;
        }

        .grid-container {
            display: grid;
            grid-template-areas:
                "header header header"
                "left main right"
                "footer footer footer";
            grid-template-columns: 1fr 3fr 1fr;
            grid-template-rows: auto 1fr auto;
            gap: 20px;
            width: 90%;
            max-width: 1200px;
        }

        .header {
            grid-area: header;
            height: 500px;
            background: white;
            text-align: center;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }

        .left-sidebar {
            grid-area: left;
            background: white;
            text-align: center;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }

        .main-content {
            grid-area: main;
            background: white;
            text-align: center;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }

        .right-sidebar {
            grid-area: right;
            background: white;
            text-align: center;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }

        .footer {
            grid-area: footer;
            background: white;
            text-align: center;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .grid-container {
                grid-template-areas:
                    "header"
                    "main"
                    "left"
                    "right"
                    "footer";
                grid-template-columns: 1fr;
                grid-template-rows: auto;
            }
        }
    </style>
</head>

<body>
    <div class="grid-container">
        <div class="header">header</div>
        <div class="left-sidebar">Left Sidebar</div>
        <div class="main-content">Main Content</div>
        <div class="right-sidebar">Right Sidebar</div>
        <div class="footer">Footer</div>
    </div>
</body>

</html>
